{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}
{% block body %}
<div class="container">
    <h1 class="title">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br>
    <p class="info">Don't have an account? <a href="/account/register">Register Here!</a></p>
</div>
{% endblock %}
